<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="img/logo-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">    

    <title>Bora Agendar</title>
</head>
<body>

    <nav>
        <img src="img/logo.png" alt="Logo do Site">
        
        <button class="menu-sanduiche">&#9776;</button>      

        <a href="#Negocios">Negócios</a>
        <a class="botao-cadastre" href="#Cadastre">Cadastre seu negócio</a>
        <a class="login" href="#Login">Login</a>
    </nav>   

    <!-- CAMPO DE BUSCA -->
    <section id="busca">
        <form class="formBusca">
            <fieldset>
                <label for="agendar">O que Agendar</label>
                <select name="opcoes" required>
                    <option selected disabled value="" >Selecione</option>
                    <option>Barbearia</option>
                    <option>Manicure</option>
                    <option>Entregas</option>
                </select>
                <label for="name">Nome do Cliente</label>
                <input type="text" name="nomeCliente" id="nome" value="">

                <button class="botao-acessar"type="submit" onsubmit="">Acessar</button>
            </fieldset>
        </form>
    </section>
    
</body>
</html>
